    <script>

        function calendarInformation() {
            if(document.getElementById("timeInfo").innerHTML === "")
            {
                document.getElementById("timeInfo").innerHTML = "Current date: 3/8/2020<br>";
                document.getElementById("timeInfo").innerHTML += "Day of week: Sunday<br>";
                document.getElementById("timeInfo").innerHTML += "Day of week as a number(0-6, 0 being monday 6 being saturday): 08<br>";
                document.getElementById("timeInfo").innerHTML += "Last day of the month: 31<br>";
                document.getElementById("timeInfo").innerHTML += "Last day of month(2020-3-01): Sunday<br>";
                document.getElementById("timeInfo").innerHTML += "This year is a leap year.<br>";
                document.getElementById("timeInfo").innerHTML += "Day of current month(Sunday): 0";
                document.getElementById("timeInfo").display = "block";
                document.getElementById("timeInfo").style = "border:2px solid black;width:425px;margin-left:auto;margin-right:auto;";
            }
            else{
                document.getElementById("timeInfo").innerHTML = "";
                document.getElementById("timeInfo").display = "none";
                document.getElementById("timeInfo").style = "border:0px solid black;width:425px;margin-left:auto;margin-right:auto;";
            }
        }
